<html>
 <head>
   <script type="text/javascript">
      	     let X = "xabycd".split("");
		 let Y = "xarcyd".split("");
      function LCS(X,Y,m,n){
	     if(m==0||n==0)
		    return 0;
	     if(X[m-1] == Y[n-1]){
		    return LCS(X,Y,m-1,n-1)+1
		 } else {
		    return MAX(LCS(X,Y,m,n-1),LCS(X,Y,m-1,n));
		 }
	  }
	  function MAX(a,b){
	     if(a>b){
		    return a;
		 }
		 return b;
	  }
	  function fib(n){
	     if(n==1) return 1;
		 return n*fib(n-1);
	  }
	  function onloadfunc(){

	     //console.log(LCS(X,Y,X.length,Y.length));
		 console.log(fib(5));
	  }
   </script>
 </head>
 <body onload="onloadfunc()">
  <div id="out">RED</div>
 </body>
</html>
