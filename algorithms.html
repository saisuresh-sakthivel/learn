<head>
<script>
function insertSteps(params){
    var body = document.body;
    var div = document.createElement("div");
    div.textContent = params;
    body.appendChild(div);
    
}
  /*
   * Bubble Sort
   *
   */
  var arr = [];
  function startAlgorithms(){
     var swapped = false;
     var arr =  document.getElementById("arrayInput").value;
     arr = arr.split(",");
     for(var i = 0;i < arr.length;i++){
         if(arr[i+1] < arr[i]){
             temp = arr[i+1];
             arr[i+1] = arr[i];
             arr[i] = temp;
             swapped = true;
         }
         insertSteps(arr.toString())
     }
     insertSteps("---------------------------------")
     document.getElementById("arrayInput").value = arr.toString();
     if(swapped){
         startAlgorithms();
     }
  }

</script>
